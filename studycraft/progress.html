    <div style="height: 60px;"></div>

    <div class="container progress-container">
        <h1>Your Study Progress</h1>
        <p class="progress-info">Visualizing your achievements and what's left to conquer!</p>

        <div class="progress-stats-grid">
            <div class="stat-card">
                <h3>Total Tasks</h3>
                <p id="total-tasks-stat" class="stat-value">0</p>
            </div>
            <div class="stat-card">
                <h3>Tasks Completed</h3>
                <p id="completed-tasks-stat" class="stat-value">0</p>
            </div>
            <div class="stat-card">
                <h3>Completion Rate</h3>
                <p id="completion-rate-stat" class="stat-value">0%</p>
            </div>
        </div>

        <div class="chart-container card">
            <h2>Tasks Completion Over Time</h2>
            <canvas id="tasksCompletionChart"></canvas>
        </div>

        <div class="chart-container card">
            <h2>Study Plan Progress</h2>
            <canvas id="studyPlanProgressChart"></canvas>
        </div>
    </div>
