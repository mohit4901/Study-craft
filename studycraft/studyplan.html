    <div class="container studyplan-container">
        <h1>Your Personalized Study Plan</h1>
        <p class="plan-info">Organized by our AI. Drag and drop tasks to update progress!</p>

        <div class="kanban-board" id="kanban-board">
            <div class="kanban-column" id="to-do-column">
                <h2>To Do</h2>
                <div class="tasks" data-status="todo">
                    </div>
            </div>
            <div class="kanban-column" id="in-progress-column">
                <h2>In Progress</h2>
                <div class="tasks" data-status="inprogress">
                    </div>
            </div>
            <div class="kanban-column" id="done-column">
                <h2>Done</h2>
                <div class="tasks" data-status="done">
                    </div>
            </div>
        </div>

        <button id="reshuffle-plan-button" class="btn secondary-btn">Reshuffle Plan (AI)</button>
        <p class="reshuffle-info">If you skip topics, click here to let AI adjust your plan.</p>
