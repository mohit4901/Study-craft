    <div style="height: 60px;"></div>

    <div class="container syllabus-container">
        <h1>Upload Your Syllabus & Exam Date</h1>
        <p>Let StudyCraft AI create a smart study plan for you!</p>

        <div class="form-group">
            <label for="syllabus-pdf">Upload Syllabus (PDF only):</label>
            <input type="file" id="syllabus-pdf" accept=".pdf">
        </div>

        <div class="form-group">
            <label for="exam-date">Exam Date:</label>
            <input type="date" id="exam-date">
        </div>

        <div class="form-group">
            <label for="user-schedule">Briefly describe your typical daily study availability (e.g., "2 hours in morning, 3 hours evening"):</label>
            <textarea id="user-schedule" rows="3" placeholder="e.g., 'I can study from 9 AM to 11 AM, and 7 PM to 10 PM daily.'"></textarea>
        </div>

        <button id="generate-plan-button">Generate Study Plan</button>

        <div id="loading-indicator" class="loading-indicator" style="display: none;">
            <div class="spinner"></div>
            <p>Generating your smart study plan...</p>
        </div>

        <div id="plan-output" class="plan-output card" style="display: none;">
            <h2>Generated Study Plan Preview:</h2>
            <pre id="generated-plan-text"></pre>
            <button id="view-full-plan-button" class="btn primary-btn">View Full Plan</button>
        </div>
    </div>
